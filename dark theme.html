<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Theme Card</title>

    <!-- CSS inside HTML -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        .card h1 {
            margin-bottom: 10px;
            color: #00ffcc;
        }

        .card p {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .card button:hover {
            background-color: #00ccaa;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Dark Card</h1>
        <p>This is a simple dark theme HTML & CSS task with CSS inside the HTML file.</p>
        <button>Click Me</button>
    </div>

</body>
</html>
