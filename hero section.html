<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero section</title>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color:rgb(24, 166, 222);
        }

        .hero-content{
            text-align: center;
            padding: 300px;
            
            & h1{
                font-size: 50px;
                font-weight: 900;
                text-transform: capitalize;
                padding-bottom: 30px;
                font-family: Arial, Helvetica, sans-serif;
                color: #fff;
            }

            & p{
                font-size: 20px;
                letter-spacing: 1px;
                word-spacing: 1px;
                font-weight: 300;
                text-align: center;
                padding-bottom:40px;
                color: #fff;
            }

            & a{
                padding: 10px 20px;
                text-align: center;
                text-transform: capitalize;
                font-size: 20px;
                   font-weight: 600;
                   border-radius: 5px;
                   background-color: #fff;
                   color: #333;
                   border: 1px solid #333;
                   
            }
        }
     </style>
    </head>
    <body>
        <div class="hero-content">
            <h1>Welcome to my landing page</h1>
            <p>your  journey to learning and creativity starts here.</p>
            <a href="#">learn more</a>
        </div>
    </body>
