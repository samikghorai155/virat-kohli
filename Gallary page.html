<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background: #f3f6ff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2a4d8f;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(2.0);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Photo Gallery</h1>

    <div class="gallery">
        <img src="1000191924.jpg" alt="Photo 1">
        <img src="1000100272.jpg" alt="Photo 2">
        <img src="1000203417.jpg" alt="Photo 3">
        <img src="1000214011.jpg" alt="Photo 4">
        <img src="1000230686.jpg" alt="Photo 5">
        <img src="1000193991.jpg" alt="Photo 6">
        <img src="1000147111.jpg" alt="Photo 7">
        <img src="1000285776.jpg" alt="Photo 8">
    </div>

</body>
</html>
