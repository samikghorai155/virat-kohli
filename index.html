<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Dashboard</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}
.dashboard{
    display:grid;
    grid-template-columns:250px 1fr;
    height:100vh;
}
.sidebar{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.08);
    padding:20px;
}
.sidebar a{
    display:block;
    color:white;
    padding:10px;
    margin:10px 0;
    text-decoration:none;
    border-radius:8px;
}
.sidebar a:hover{
    background:rgba(255,255,255,0.15);
}
.content{
    padding:30px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}
.card{
    background:rgba(255,255,255,0.1);
    padding:20px;
    border-radius:15px;
}
</style>
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Overview</a>
        <a href="#">Stats</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h1>Analytics</h1>
        <div class="cards">
            <div class="card">Users: 1200</div>
            <div class="card">Revenue: $9,400</div>
            <div class="card">Growth: 24%</div>
        </div>
    </div>
</div>

</body>
</html>
