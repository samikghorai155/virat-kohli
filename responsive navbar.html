<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #2a4d8f;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Menu */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .menu {
                display: none; /* Hidden on mobile */
                flex-direction: column;
                background: #2a4d8f;
                width: 100%;
                padding: 15px;
            }

            .menu a {
                padding: 10px 0;
                border-bottom: 1px solid rgba(255,255,255,0.3);
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyLogo</div>

        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

</body>
</html>
