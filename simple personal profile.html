<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Task</title>

    <!-- CSS inside HTML -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .card h4 {
            margin: 0;
            color: #777;
            font-weight: normal;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin: 15px 0;
        }

        .card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="1000119628.jpg" alt="Profile">
        <h2>Samik Ghorai</h2>
        <h4>Web Developer</h4>
        <p>
            I am learning HTML and CSS and building simple web projects.
        </p>
        <button>Contact Me</button>
    </div>

</body>
</html>
