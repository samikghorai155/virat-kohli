<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            width: 80%;
            max-width: 1100px;
            background: #eee;
            padding: 60px;
            border-radius: 10px;
            display: flex;
            gap: 60px;
        }

        .left {
            width: 40%;
        }

        .left .info {
            margin-bottom: 40px;
        }

        .left .info h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left .info h3 i {
            color: #ff9d63;
            font-size: 22px;
        }

        .left .info p {
            font-size: 14px;
            color: #555;
            margin-left: 32px;
        }

        .contact-container h2 {
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 50px;
        }

        .right {
            width: 60%;
        }

        .right input,
        .right textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
        }

        .right textarea {
            height: 120px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #ff9d63;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Responsive */
        @media(max-width: 850px) {
            .contact-container {
                flex-direction: column;
                padding: 40px;
            }
            .left, .right {
                width: 100%;
            }
            .contact-container h2 {
                position: relative;
                margin-bottom: 20px;
            }
        }
    </style>

    <!-- Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="contact-container">
        <h2>Contact Me</h2>

        <!-- Left Side -->
        <div class="left">

            <div class="info">
                <h3><i class="fa-solid fa-phone"></i> Call</h3>
                <p>+91 8927943327</p>
            </div>

            <div class="info">
                <h3><i class="fa-solid fa-envelope"></i> Email</h3>
                <p>samikghorai@gmail.com</p>
            </div>

            <div class="info">
                <h3><i class="fa-solid fa-location-dot"></i> Location</h3>
                <p>West Bengal, India</p>
            </div>

        </div>

        <!-- Right Side Form -->
        <div class="right">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email address">
            <textarea placeholder="Message"></textarea>
            <button class="btn">SEND NOW</button>
        </div>

    </div>

</body>
</html>
