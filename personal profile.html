<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2a4d8f;
            margin-bottom: 10px;
        }
        img.profile {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
            border: 3px solid #2a4d8f;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
        }
        ul {
            text-align: left;
            list-style-type: square;
            padding: 0 20px;
            margin-top: 20px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samik ghorai</h1>

        <img src="1000119628.jpg" alt="Profile Photo" class="profile" />

        <p>
            Hello! I'm Samik ghorai, and this is a short introduction about me. I enjoy learning new technologies,
            creating projects, and exploring ways to improve my skills.
        </p>

        <h2>My Hobbies / Skills</h2>
        <ul>
            <li>Coding and Web Development</li>
            <li>Cricket</li>
            <li>Reading Books</li>
            <li>Traveling</li>
        </ul>
    </div>
</body>
</html>
