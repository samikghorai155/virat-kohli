<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recharge plans</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
           max-width: 1100px;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: auto;
            padding-top: 30px;
           

            & .box{
                background-color: white;
                text-align: center;
                text-transform: capitalize;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
                width: 400px;
                padding: 10px;
                transition: 0.3s;
                border-radius: 10px;
            }

            & h2{
                text-align: center;
                 font-family: Arial, Helvetica, sans-serif;
                 font-weight: 900;
                 padding-bottom: 5px;
                 font-size: 30px;

            }
         & .middle{
            background-color: green;
            color: aliceblue;
            transform: scale(1.05);
         }
          
         & .price{
            text-transform: capitalize;
            font-size: 25px;
            font-weight: 400;
            padding-bottom: 25px;
         }

         & ul{
            font-size: 18px;
            letter-spacing: 1px;
            list-style-type: none;
            list-style-position: inside;
            
         }
          
         & li{
            padding: 3px;
            text-align: center;
            text-transform: capitalize;
         }
        }

        .box:hover{
             transform: translateY(-10px);
        }
    </style>
    </head>
    <body>
        <div class="container">
        <div class="box">
            <h2>popular plan</h2>
            <div class="price">₹299/month</div>
            <ul>
                <li>✔ 1.5 GB/day</li>
                <li>✔ unlimited call</li>
                <li>✔ 100 sms/day</li>
            </ul>
        </div>

        <div class="box middle">
            <h2>entertainment plans</h2>
            <div class="price">₹445/month</div>
            <ul>
                <li>✔ 2 GB/day</li>
                <li>✔ tv chanals</li>
                <li>✔ unlimited call</li>
            </ul>
        </div>
        <div class="box">
            <h2>anual plans</h2>
            <div class="price">₹3999/year</div>
            <ul>
                <li>✔ 2.5 GB/day</li>
                <li>✔ unlimited calls</li>
                <li>✔ 100 sms/day</li>
            </ul>
        </div>
        </div>
    </body>
